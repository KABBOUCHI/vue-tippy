<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>VueTippy</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="app">
        <p>
            Powered by
            <a href="https://github.com/atomiks/tippyjs">Tippy.js 4</a> and
            VueJS
        </p>
        <div class="button-showcase d-flex justify-content-center flex-wrap">

            <button content="test" @show="() => true" v-tippy>test</button>
            <tippy content="OnShown" @hide="() => false" arrow=>
                <template #trigger>
                    <button class="btn">OnShow</button>
                </template>
            </tippy>

            <button>
                Tooltip using component + trigger slot and content as attribute/prop
                <tippy content="I'm a Tippy tooltip!" />
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="dist/vue-tippy.min.js"></script>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    i: 0,
                };
            },
            created() {
                setInterval(() => {
                    this.i++;
                }, 1000);
            },
            methods: {
                alert(msg) {
                    alert(msg);
                    console.log(msg);
                },
                log(args) {
                    console.log(args)

                }

            }
        });
    </script>
</body>

</html>
